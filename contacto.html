<html lang="es">
<head>
  <meta charset="utf-8" />

  <header>

      <a href="index.html" class="brand">
        <img src="images/logo.png" alt="Logo NOHAYEXCUSA.CL" class="logo">

      </ul>
    </nav>
  </header>

  <main>
    <h1>Contacto</h1>
    <form id="contactForm">
      <label for="contact-name">Nombre:</label>
      <input type="text" id="contact-name" maxlength="100" required>
      <label for="contact-email">Correo:</label>
      <input type="email" id="contact-email" maxlength="100" required>
      <label for="contact-message">Mensaje:</label>
      <textarea id="contact-message" rows="5" maxlength="500" required></textarea>
      <button type="submit" class="btn">Enviar Mensaje</button>
    </form>
    <div id="contact-success-msg"></div>
  </main>
