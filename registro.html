<!DOCTYPE html>
<html lang="es">
<head>

</head>
<body>
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo">
        <img src="images/logo.png" alt="Logo de No Hay Excusa">
      </a>
      <ul class="nav-links">

      </ul>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h1>Crear cuenta</h1>
      <form id="registerForm">
        <div class="form-group">
          <label for="reg-nombre">Nombre completo</label>
          <input type="text" id="reg-nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label for="reg-email">Correo electrónico</label>
          <input type="email" id="reg-email" name="email" required>
          <span class="error" id="error-reg-email"></span>
        </div>
        <div class="form-group">
          <label for="reg-password">Contraseña</label>
          <input type="password" id="reg-password" name="password" minlength="4" maxlength="10" required>
          <span class="error" id="error-reg-pass"></span>
        </div>
        <button type="submit">Registrarse</button>
      </form>
      <p id="register-msg" class="register-msg"></p>
    </section>
  </main>
